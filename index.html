<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script defer src="script.js"></script>
    <script defer src="nav.js"></script>
</head>
<body>
    <div id="nav"></div>

    <div class="container">
        <div class="welcome-section">
            <h1><i class="fas fa-wallet"></i> Expense Tracker</h1>
            <p class="welcome-message">Welcome back, <span class="user-name">Nidan</span>!</p>
        </div>
        
        <div class="balance-card">
            <div class="balance-header">
                <h2><i class="fas fa-balance-scale"></i> Your Balance</h2>
                <button class="info-btn" data-tooltip="This is your current balance after all transactions"><i class="fas fa-info-circle"></i></button>
            </div>
            <p id="balance" class="balance-amount">$0.00</p>
            <div class="balance-trend">
                <span class="trend-indicator"><i class="fas fa-arrow-up"></i> 0%</span>
                <span class="trend-text">from last month</span>
            </div>
        </div>

        <div class="inc-exp-container">
            <div class="income-card">
                <div class="card-header">
                    <h3><i class="fas fa-arrow-up"></i> Income</h3>
                    <button class="info-btn" data-tooltip="Total income from all transactions"><i class="fas fa-info-circle"></i></button>
                </div>
                <p id="money-plus" class="money plus">$0.00</p>
                <div class="card-footer">
                    <span class="change-indicator plus"><i class="fas fa-arrow-up"></i> 0%</span>
                    <span class="change-text">from last month</span>
                </div>
            </div>
            <div class="expense-card">
                <div class="card-header">
                    <h3><i class="fas fa-arrow-down"></i> Expense</h3>
                    <button class="info-btn" data-tooltip="Total expenses from all transactions"><i class="fas fa-info-circle"></i></button>
                </div>
                <p id="money-minus" class="money minus">$0.00</p>
                <div class="card-footer">
                    <span class="change-indicator minus"><i class="fas fa-arrow-down"></i> 0%</span>
                    <span class="change-text">from last month</span>
                </div>
            </div>
        </div>

        <div class="history-section">
            <div class="section-header">
                <h3><i class="fas fa-history"></i> Transaction History</h3>
                <div class="history-controls">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="income">Income</button>
                    <button class="filter-btn" data-filter="expense">Expense</button>
                </div>
            </div>
            <div class="search-box">
                <input type="text" placeholder="Search transactions..." class="search-input">
                <i class="fas fa-search"></i>
            </div>
            <ul id="list" class="list"></ul>
        </div>

        <div class="form-section">
            <h3><i class="fas fa-plus-circle"></i> Add New Transaction</h3>
            <form id="form" class="transaction-form">
                <div class="form-control">
                    <label for="text"><i class="fas fa-tag"></i> Description</label>
                    <input type="text" id="text" placeholder="Enter description..." required>
                    <div class="suggestions"></div>
                </div>
                <div class="form-control">
                    <label for="amount"><i class="fas fa-dollar-sign"></i> Amount</label>
                    <div class="amount-input">
                        <span class="currency">$</span>
                        <input type="number" id="amount" placeholder="0.00" step="0.01" required>
                    </div>
                    <small>(negative - expense, positive - income)</small>
                </div>
                <div class="form-control">
                    <label for="category"><i class="fas fa-folder"></i> Category</label>
                    <select id="category" class="category-select">
                        <option value="">Select Category</option>
                        <option value="food">Food & Dining</option>
                        <option value="transport">Transportation</option>
                        <option value="shopping">Shopping</option>
                        <option value="bills">Bills & Utilities</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <button class="btn submit-btn"><i class="fas fa-plus"></i> Add Transaction</button>
            </form>
        </div>
        
        <div class="action-buttons">
            <div class="btn-group">
                <button id="download-btn" class="btn"><i class="fas fa-download"></i> Download Transactions</button>
                <button id="reset-btn" class="btn reset"><i class="fas fa-redo"></i> Reset Transactions</button>
            </div>
            <button class="btn visualize-btn" onclick="window.location.href='visualize.html'">
                <i class="fas fa-chart-pie"></i> Visualize Your Expenses
            </button>
        </div>
    </div>

    <footer>
        <p>Expense Tracker &copy; 2024 | Made with <i class="fas fa-heart"></i></p>
    </footer>

    <script>
        // Tooltip functionality
        document.querySelectorAll('.info-btn').forEach(btn => {
            btn.addEventListener('mouseenter', (e) => {
                const tooltip = document.createElement('div');
                tooltip.className = 'tooltip';
                tooltip.textContent = e.target.dataset.tooltip;
                document.body.appendChild(tooltip);
                
                const rect = e.target.getBoundingClientRect();
                tooltip.style.top = `${rect.top - tooltip.offsetHeight - 10}px`;
                tooltip.style.left = `${rect.left + (rect.width / 2) - (tooltip.offsetWidth / 2)}px`;
            });
            
            btn.addEventListener('mouseleave', () => {
                document.querySelector('.tooltip')?.remove();
            });
        });

        // Filter functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                // Add your filtering logic here
            });
        });

        // Search functionality
        const searchInput = document.querySelector('.search-input');
        searchInput.addEventListener('input', (e) => {
            // Add your search logic here
        });

        // Category suggestions
        const categorySelect = document.querySelector('.category-select');
        categorySelect.addEventListener('change', (e) => {
            // Add your category logic here
        });
    </script>
</body>
</html>
